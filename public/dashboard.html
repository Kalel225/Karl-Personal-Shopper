<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Karl Admin</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10153c">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style-dashboard.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <header class="top-bar">
            <div class="logo-area">
                <img src="assets/images/logo.png" alt="Karl" class="logo-img">
            </div>
            <div class="user-actions">
                <i class="bi bi-bell text-white mx-3"></i>
                <img src="images/icons/icon-192.png" alt="Admin" class="avatar-img"> </div>
        </header>

        <div class="glass-dashboard">
            <div class="dash-header">
                <h2 class="dash-title">Tableau de Bord</h2>
                <div class="dash-controls">
                    <button class="btn-glass"><i class="bi bi-funnel"></i> Filtres</button>
                    <button class="btn-glass"><i class="bi bi-download"></i> Sauver</button>
                </div>
            </div>

            <div class="search-row">
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher une commande...">
                </div>
                <div class="source-badge">
                    <i class="bi bi-arrow-clockwise"></i> Source: MongoDB
                </div>
            </div>

            <div class="table-responsive custom-scroll">
                <table class="table table-borderless align-middle text-white">
                    <thead>
                        <tr class="table-head-row">
                            <th>N° Commande</th>
                            <th>Client</th>
                            <th>Articles & Détails</th>
                            <th>Budget / Paiement</th>
                            <th>Date</th>
                            <th>État</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList">
                        </tbody>
                </table>
            </div>
            
            <div class="pagination-area">
                <span class="text-white-50 small">Affichage des commandes récentes</span>
            </div>
        </div>

        <div class="link-panel">
            <div class="link-icon"><i class="bi bi-link-45deg"></i></div>
            <input type="text" value="https://karl-personalshopper.com/index.html" id="shareLink" readonly>
            <button class="btn-copy" onclick="copyLink()">Copier lien</button>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
    <script>
        // Enregistrement du Service Worker pour la PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
