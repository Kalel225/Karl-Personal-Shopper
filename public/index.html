<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl Personal Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="wrapper">
        <div class="left-section">
            <h1 id="sloganText" class="slogan">LA MAISON DU <br> PERSONAL SHOPPER</h1>
        </div>
        <div class="right-section">
            <div id="loading-view">
                <img src="images/shelves.png" alt="Loading" class="img-fluid">
            </div>
            <div id="form-view">
                <h3 class="text-white mb-4">COMMANDE</h3>
                <form id="orderForm">
                    <input type="text" id="nom" class="form-control glass-input" placeholder="Nom Complet" required>
                    <input type="email" id="email" class="form-control glass-input" placeholder="Email" required>
                    <input type="text" id="tel" class="form-control glass-input" placeholder="Téléphone" required>
                    <textarea id="panier" class="form-control glass-input" placeholder="Détails Panier"></textarea>
                    <input type="text" id="prix" class="form-control glass-input" placeholder="Prix Total">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Valider</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="termsModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-body">Acceptez-vous les termes du contrat ?</div>
                <div class="modal-footer"><button class="btn btn-light" id="btnAccept">Validation</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
